<!DOCTYPE html>
<html>
<head>
    <title>Hackathon Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="media-section">
            <video width="500" height="300" controls autoplay muted loop preload="auto">
                <source src="SS/robot.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h1>Hackathon Registration Form</h1>

        <!-- Audio Section -->
        <div class="media-section">
            <audio controls preload="auto">
                <source src="SS/hackathon_announcement_male.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName">
            </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email">
            </div>
            
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone">
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <select name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>College/Institution</label>
                <input type="text" name="institution">
            </div>
            
            <div class="form-group">
                <label>Year of Study</label>
                <select name="year">
                    <option value="">Select</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Programming Languages Known</label>
                <input type="text" name="skills" placeholder="e.g., Python, Java, C++">
            </div>
            
            <div class="form-group">
                <label>Why do you want to participate in this hackathon?</label>
                <textarea name="whyHackathon" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Team Size Preference</label>
                <select name="teamSize">
                    <option value="">Select</option>
                    <option value="1">Solo (1 person)</option>
                    <option value="2">2 Members</option>
                    <option value="3">3 Members</option>
                    <option value="4">4 Members</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms">
                    I agree to the terms and conditions
                </label>
            </div>
            
            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
